  cyber.1010.c: "来谈谈条款。$env_collectivism_weight_plus_one$"
  cyber.1015.a: "普乐快车，等你上车！$env_collectivism_weight_plus_one$"
  cyber.1030.a: "关停这项产业。这也太危险了。$env_collectivism_weight_plus_one$"
  cyber.1030.b: "这要上税。$env_individualism_weight_plus_one$"
  cyber.1030.d: "听起来太颓废了。我喜欢。$env_individualism_weight_plus_one$"
  cyber.1030.e: "死亡的无限体验？多么神圣啊。$env_collectivism_weight_plus_one$"
  cyber.1055.a: "反正舰队也该升级了。$env_collectivism_weight_plus_one$"
  cyber.1055.b: "强化我们的网络安全措施。$env_individualism_weight_plus_one$"
  cyber.1205.a: "我们必须面对生命的真实。$env_collectivism_weight_plus_one$"
  cyber.1205.b: "每个人都有权享受无知之福。$env_individualism_weight_plus_one$"
  cyber.1205.d: "我们会安排好他们的感官的。$env_collectivism_weight_plus_one$"
