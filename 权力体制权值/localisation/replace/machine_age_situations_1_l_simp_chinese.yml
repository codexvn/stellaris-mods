  cyber.505.a: "我们应该促进民主进程。$env_individualism_weight_plus_two$"
  cyber.505.b: "我们必须将意识连接到一起。$env_collectivism_weight_plus_two$"
  cyber.510.a: "让那些马屁精们为我们呕心沥血吧。$env_individualism_weight_plus_two$"
  cyber.510.b: "利用睡眠的力量。$env_collectivism_weight_plus_two$"
  cyber.515.a: "在个人植入体中藏入监视工具。$env_individualism_weight_plus_two$"
  cyber.515.b: "研究人格覆写。$env_collectivism_weight_plus_two$"
