  cyber.625.b: "买不起就别用，有的时候找找自己的原因。$env_individualism_weight_plus_one$"
  cyber.625.d: "绝妙的想法！加倍。$env_individualism_weight_plus_one$"
  cyber.655.a.tt: "我们不会向公民提供低质量部件！\n\n$env_collectivism_weight_plus_one$"
  cyber.655.b: "真棒。开始生产更“轻薄”的义体件吧。$env_individualism_weight_plus_one$"
  cyber.655.c: "没错！再顺势涨一波价吧。$env_individualism_weight_plus_one$"
  cyber.655.d: "利用这些数据来加速义体化进程。$env_individualism_weight_plus_one$"
